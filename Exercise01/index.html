<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <title>VueJS Exercise</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <form v-if="!submitted" class="mt-5">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" :value="email" class="form-control form-control-large">
                </div>
                <button type="submit" @click.prevent="process" class="btn btn-primary">Submit</button>
            </form>
            <h2 v-else v-cloak class="mt-5">Thanks for signing in!</h2>
        </div>
        <!-- <h1>{{greeting}}</h1> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script>
       let  vm = new Vue({
            el: '#app',
            data: {
                // greeting: 'Hello from Vue!'
                email: 'test@test.com',
                submitted: false
            },
            methods: {
                process: function(event) {
                    this.submitted= true;
                    // alert('Submitted ' + this.email);
                }
            }
        });
    </script>
</body>
</html>
