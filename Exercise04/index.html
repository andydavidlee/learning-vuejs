<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    
    <title>VueJS Exercise</title>
    <style>
        .shootingStar-leave-to {
            transform: translatex(150px) rotate(30deg);
            opacity: 0;
        }
        .shootingStar-enter-active, .shootingStar-leave-active {
            transition: all .5s ease;
        }
        .neo-list-leave-to, .neo-list-enter-to {
            opacity: 0;
            transform: translateY(30px);
        }
        .neo-list-enter-active, .neo-list-leave-active {
            transition: all 1s linear;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <another-component></another-component>
            <my-component v-for="i in 1000"></my-component>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script>
         var anotherComponent = {
             data: function () {
                 return {
                     msg: 'Hello from another component!'
                 }
             },
             template: '<h1>{{msg}}</h1>',
         }
        Vue.component('my-component', {
            template: '<strong>A static element...</strong>'
        })

        let  vm = new Vue({
            el: '#app',
            components: {
               'another-component': anotherComponent
            }
        });
       
    </script>
</body>
</html>
